    local_path: ./download_data
    remote_path:
        - /
    remove_str:
        - TVBOXNOW
        - ViuTV
    remove_reg: ""
    download_thread: 1
    download_chunk_size: 104857600
move:
    from_client: cloudreve
    to_client: quark
    remote_path:
        - /
    tmp_path: ./tmpdata
    remove_str:
        - TVBOXNOW
        - ViuTV
    remove_reg: ""
