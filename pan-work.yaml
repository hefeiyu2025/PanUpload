        - ./
    remote_path: /
    success_delete: false
    remove_str:
        - TVBOXNOW
        - ViuTV
    remove_reg: ""
    upload_extension:
        - .mp4
        - .avi
        - .mkv
        - .flv
        - .mov
        - .rmvb
        - .rm
        - .ts
    ignore_path:
        - 云盘缓存文件
